{% load static %}
<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- <link rel="shortcut icon" href="assets/img/favicon.png" type="image/png"> -->

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        
        <!--=============== SWIPER CSS ===============-->
        <link rel="stylesheet" href="{% static 'css/swiper-bundle.min.css' %}">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">


        <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/png">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">

        <title>Trip on Review</title>

        <style>
            body{color: #000;overflow-x: hidden;height: 100%;background-image: url("https://i.imgur.com/GMmCQHC.png");background-repeat: no-repeat;background-size: 100% 100%}.card{padding: 30px 40px;margin-top: 60px;margin-bottom: 60px;border: none !important;box-shadow: 0 6px 12px 0 rgba(0,0,0,0.2)}.blue-text{color: #00BCD4}.form-control-label{margin-bottom: 0}input, textarea, button,select{padding: 8px 15px;border-radius: 5px !important;margin: 5px 0px;box-sizing: border-box;border: 1px solid #ccc;font-size: 18px !important;font-weight: 300}input:focus, textarea:focus,select:focus{-moz-box-shadow: none !important;-webkit-box-shadow: none !important;box-shadow: none !important;border: 1px solid #00BCD4;outline-width: 0;font-weight: 400}.btn-block{text-transform: uppercase;font-size: 15px !important;font-weight: 400;height: 43px;cursor: pointer}.btn-block:hover{color: #fff !important}button:focus{-moz-box-shadow: none !important;-webkit-box-shadow: none !important;box-shadow: none !important;outline-width: 0}
        </style> 

        {% include 'user/nav.html' %}
    </head>
<body style="background-color:lightblue;">
    <div class="container-fluid px-1 py-5 mx-auto mt-5">
        <a class="button" style="cursor: pointer;padding: .5rem 1rem; margin-left: 145px; color:White;" onclick="history.back()">Back</a>
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
           <h3>Booking Form</h3>
            <div class="card">
                <h5 class="text-center mb-4">Enter Details</h5>
                <form class="form-card" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Name<span class="text-danger"> *</span></label> <input type="text" id="name" name="name" placeholder="Hassan Mustafa" value="{{obj.place}}" required> </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Email<span class="text-danger"> *</span></label> <input type="email" id="email" name="email" placeholder="ab@gmail.com" value="{{obj.price}}" required> </div>
                    </div>
                    <div class="row justify-content-between text-left">
                       <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Contact Number<span class="text-danger"> *</span></label> <input type="text" id="contact" name="contact" placeholder="03123456789" value="{{obj.city}}" required> </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">No of Persons<span class="text-danger"> *</span></label> <input type="number" id="noofpersons" name="noofpersons" placeholder="12" value="{{obj.city}}" required> </div>
                    </div>
                    <div class="row justify-content-between text-left">
                       <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Company Name<span class="text-danger"> *</span></label> <input style="color:red;" type="text" id="companyname" name="companyname" value="{{tr.company_id.companyname}}" disabled required> </div>
                       <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">No of Days<span class="text-danger"> *</span></label> <input style="color:red;" type="number" id="noofdays" name="noofdays"  value="{{tr.noofdays}}" disabled required> </div>
                     </div>
                    <div class="row justify-content-between text-left">
                       <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Departure city<span class="text-danger"> * </span></label> <input style="color:red;" type="text" id="depcity" name="depcity" value="{{tr.city}}" disabled  required> </div>
                       <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Destination City<span class="text-danger"> * </span></label> <input style="color:red;" type="text" id="descity" name="descity" value="{{tr.place}}" disabled  required> </div>
                     </div>
                    <div class="row justify-content-between text-left">
                       <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Departure Date<span class="text-danger"> * </span></label> <input style="color:red;" type="text" id="depdate" name="depdate" value="{{tr.departuredate}}" disabled required> </div>
                       <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Price Per Person<span class="text-danger"> * </span></label> <input style="color:red;" type="text" id="price" name="price" value="{{tr.price}}" disabled required> </div>
                     </div>
                    <div class="row justify-content-between text-left">
                       <div class="form-group col-sm-12 flex-column d-flex"> <label class="form-control-label px-3">Message(Optional)</label> <input type="text" id="msg" name="msg"> </div>
                     </div>

                <div class="row justify-content-end">
                        <div class="form-group col-sm-6"> <button type="submit" class="btn-block btn-primary">Book</button> </div>
                    </div>
                </form>
            </div>
        </div>
      </div>
</div> 
</body>




{% include 'company/footer.html' %}
