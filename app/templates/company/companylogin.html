{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'css/companystyle.css' %}" />
    <title>Trip on Review</title>

    <style>
      /* The success alert message box */
.alertsuccess {
  padding: 20px;
  background-color: green; 
  color: white;
  margin-bottom: 5px;
  border-radius:0%;
}
      /* The error alert message box */
.alerterror {
  padding: 20px;
  background-color: red; 
  color: white;
  margin-bottom: 5px;
  border-radius:0%;
}

/* The close button */
.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

/* When moving the mouse over the close button */
.closebtn:hover {
  color: black;
}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="{% url 'companylogin' %}" method="post" class="sign-in-form">
            {% csrf_token %}
            {% if success %}
            <div class="alert alertsuccess">
              <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
              {{success}}
            </div>
            {% endif %}
            {% if error_msg %}
            <div class="alert alerterror">
              <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
              {{error_msg}}
            </div>
            {% endif %}
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" name="uname" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="password" required />
            </div>
            <input type="submit" value="Login" class="btn solid" />

          </form>
          <form action="{% url 'companysignup' %}" method="post" class="sign-up-form">
            {% csrf_token %}
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" name="uname" required />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" name="email" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="password" required />
            </div>
            <input type="submit" class="btn" value="Sign up" />
          
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Let's Register Yourself First
            </p>
            <button class="btn transparent"  onclick="history.back()">
              Back
            </button>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="{% static 'img/companyimg/log.svg' %}" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Already Registered ? 
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
            <button class="btn transparent"  onclick="history.back()">
              Back
            </button>
          </div>
          <img src="{% static 'img/companyimg/register.svg' %}" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="{% static 'js/companyapp.js' %}"></script>
  </body>
</html>
